# ===========================================
# PostgreSQL Configuration for PDF Converter
# ===========================================

# ---------------------------------------------
# CONNECTIONS AND AUTHENTICATION
# ---------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Authentication
authentication_timeout = 1min
password_encryption = scram-sha-256
ssl = off

# ---------------------------------------------
# MEMORY SETTINGS
# ---------------------------------------------
shared_buffers = 256MB                # 25% of available RAM (adjust for production)
huge_pages = try
temp_buffers = 8MB
work_mem = 4MB                        # Memory for sorts, hash joins
maintenance_work_mem = 64MB           # Memory for maintenance operations
effective_cache_size = 1GB            # OS cache size estimate
max_stack_depth = 2MB

# ---------------------------------------------
# WRITE AHEAD LOGGING (WAL)
# ---------------------------------------------
wal_level = replica                   # Enable replication
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_buffers = 16MB
wal_writer_delay = 200ms
commit_delay = 0
commit_siblings = 5

# WAL archiving (for backup/replication)
archive_mode = off
# archive_command = ''

# Checkpoints
checkpoint_timeout = 5min
checkpoint_completion_target = 0.7
checkpoint_flush_after = 256kB
max_wal_size = 1GB
min_wal_size = 80MB

# ---------------------------------------------
# QUERY TUNING
# ---------------------------------------------
random_page_cost = 1.1                # SSD optimized
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

effective_io_concurrency = 200        # SSD optimized
max_worker_processes = 8
max_parallel_maintenance_workers = 2
max_parallel_workers_per_gather = 2
max_parallel_workers = 8

# ---------------------------------------------
# LOGGING
# ---------------------------------------------
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 10MB

# What to log
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000     # Log slow queries (>1s)
log_checkpoints = on
log_connections = off
log_disconnections = off
log_duration = off
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'none'                # 'all', 'ddl', 'mod', 'none'
log_temp_files = 10MB
log_timezone = 'UTC'

# ---------------------------------------------
# STATISTICS
# ---------------------------------------------
track_activities = on
track_counts = on
track_io_timing = on
track_functions = none
stats_temp_directory = 'pg_stat_tmp'
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# ---------------------------------------------
# AUTO VACUUM
# ---------------------------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = -1

# ---------------------------------------------
# CLIENT CONNECTION DEFAULTS
# ---------------------------------------------
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0
vacuum_freeze_min_age = 50000000
vacuum_freeze_table_age = 150000000

# ---------------------------------------------
# LOCALE AND FORMATTING
# ---------------------------------------------
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
timezone_abbreviations = 'Default'
extra_float_digits = 0
client_encoding = utf8

# ---------------------------------------------
# SHARED LIBRARY PRELOADING
# ---------------------------------------------
shared_preload_libraries = ''
local_preload_libraries = ''
session_preload_libraries = ''

# ---------------------------------------------
# OTHER DEFAULTS
# ---------------------------------------------
dynamic_shared_memory_type = posix
max_files_per_process = 1000
max_pred_locks_per_transaction = 64
max_pred_locks_per_relation = -2
max_pred_locks_per_page = 2

# ---------------------------------------------
# ERROR REPORTING AND LOGGING
# ---------------------------------------------
log_planner_stats = off
log_parser_stats = off
log_executor_stats = off
log_statement_stats = off

# ---------------------------------------------
# DEVELOPMENT/TESTING SETTINGS
# ---------------------------------------------
# For development - you may want to enable these
# log_statement = 'all'              # Log all statements
# log_min_duration_statement = 0     # Log all queries
# log_connections = on
# log_disconnections = on

# ---------------------------------------------
# PERFORMANCE OPTIMIZATION FOR PDF CONVERTER
# ---------------------------------------------
# Optimized for:
# - High INSERT volume (conversion jobs)
# - Frequent SELECT queries (file status, user data)
# - Medium UPDATE frequency (job status updates)
# - Low DELETE frequency (cleanup operations)

# Increase for high write workloads
checkpoint_completion_target = 0.9
wal_buffers = 32MB

